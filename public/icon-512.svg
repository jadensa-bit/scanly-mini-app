<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shineGrad512">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad512)" rx="112"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="190" fill="url(#mainGrad512)" opacity="0.2" filter="url(#glow512)"/>
  
  <!-- Main shape - rounded square with gradient -->
  <rect x="96" y="96" width="320" height="320" rx="75" fill="url(#mainGrad512)" filter="url(#glow512)"/>
  
  <!-- Shine overlay -->
  <ellipse cx="186" cy="160" rx="130" ry="120" fill="url(#shineGrad512)"/>
  
  <!-- Letter "p" -->
  <text x="256" y="352" font-family="Arial Black, sans-serif" font-size="245" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-10">p</text>
  
  <!-- Subtle border -->
  <rect width="512" height="512" fill="none" stroke="url(#mainGrad512)" stroke-width="4" rx="112" opacity="0.5"/>
</svg>
