<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow192">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shineGrad192">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGrad192)" rx="42"/>
  
  <!-- Glow effect -->
  <circle cx="96" cy="96" r="70" fill="url(#mainGrad192)" opacity="0.2" filter="url(#glow192)"/>
  
  <!-- Main shape - rounded square with gradient -->
  <rect x="36" y="36" width="120" height="120" rx="28" fill="url(#mainGrad192)" filter="url(#glow192)"/>
  
  <!-- Shine overlay -->
  <ellipse cx="70" cy="60" rx="50" ry="45" fill="url(#shineGrad192)"/>
  
  <!-- Letter "p" -->
  <text x="96" y="132" font-family="Arial Black, sans-serif" font-size="92" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-4">p</text>
  
  <!-- Subtle border -->
  <rect width="192" height="192" fill="none" stroke="url(#mainGrad192)" stroke-width="2" rx="42" opacity="0.5"/>
</svg>
