<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyber2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b84dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2bff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyber3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88ff00;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="pulseGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Rotating hex frame -->
  <path d="M60,10 L95,32.5 L95,67.5 L60,90 L25,67.5 L25,32.5 Z" 
        stroke="url(#cyber1)" stroke-width="2.5" fill="none" filter="url(#neonGlow)" opacity="0.8"/>
  
  <!-- Inner dynamic shape - lightning bolt meets QR -->
  <path d="M60,25 L68,45 L60,45 L60,55 L52,55 L60,75 L60,65 L68,65 L60,25 Z" 
        fill="url(#cyber3)" filter="url(#neonGlow)"/>
  
  <!-- Abstract scan layers -->
  <rect x="35" y="38" width="15" height="3" rx="1.5" fill="url(#cyber1)" opacity="0.9"/>
  <rect x="70" y="38" width="15" height="3" rx="1.5" fill="url(#cyber2)" opacity="0.9"/>
  
  <rect x="35" y="48" width="10" height="3" rx="1.5" fill="url(#cyber2)" opacity="0.8"/>
  <rect x="75" y="48" width="10" height="3" rx="1.5" fill="url(#cyber1)" opacity="0.8"/>
  
  <rect x="35" y="68" width="10" height="3" rx="1.5" fill="url(#cyber1)" opacity="0.8"/>
  <rect x="75" y="68" width="10" height="3" rx="1.5" fill="url(#cyber2)" opacity="0.8"/>
  
  <rect x="35" y="78" width="15" height="3" rx="1.5" fill="url(#cyber2)" opacity="0.9"/>
  <rect x="70" y="78" width="15" height="3" rx="1.5" fill="url(#cyber1)" opacity="0.9"/>
  
  <!-- Corner markers - cyberpunk style -->
  <circle cx="25" cy="32.5" r="4" fill="url(#cyber3)" filter="url(#neonGlow)"/>
  <circle cx="95" cy="32.5" r="4" fill="url(#cyber1)" filter="url(#neonGlow)"/>
  <circle cx="25" cy="67.5" r="4" fill="url(#cyber2)" filter="url(#neonGlow)"/>
  <circle cx="95" cy="67.5" r="4" fill="url(#cyber3)" filter="url(#neonGlow)"/>
  
  <!-- Pulse center -->
  <circle cx="60" cy="60" r="8" fill="url(#pulseGrad)" opacity="0.6"/>
  <circle cx="60" cy="60" r="4" fill="white" filter="url(#neonGlow)"/>
  
  <!-- Dynamic corner brackets -->
  <path d="M20,27 L20,20 L27,20" stroke="url(#cyber1)" stroke-width="2" stroke-linecap="round" filter="url(#neonGlow)"/>
  <path d="M100,27 L100,20 L93,20" stroke="url(#cyber2)" stroke-width="2" stroke-linecap="round" filter="url(#neonGlow)"/>
  <path d="M20,73 L20,80 L27,80" stroke="url(#cyber3)" stroke-width="2" stroke-linecap="round" filter="url(#neonGlow)"/>
  <path d="M100,73 L100,80 L93,80" stroke="url(#cyber1)" stroke-width="2" stroke-linecap="round" filter="url(#neonGlow)"/>
</svg>
